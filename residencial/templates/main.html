{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    <head>
        {% block meta %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="description" content="Neon Admin Panel" />
            <meta name="author" content="" />
        {% endblock %}

        <title>
            {% block title %}
            {% endblock %}
        </title>

        {% block style %}
            <link rel="stylesheet" href="{% static 'js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/font-icons/entypo/css/entypo.css' %}">
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
            <link rel="stylesheet" href="{% static 'css/neon-core.css' %}">
            <link rel="stylesheet" href="{% static 'css/neon-theme.css' %}">
            <link rel="stylesheet" href="{% static 'css/neon-forms.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        {% endblock %}

        {%  block script %}
            <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
            <script>$.noConflict();</script>
            <!-- Bottom scripts (common) -->
            <script src="{% static 'js/gsap/main-gsap.js' %}"></script>
            <script src="{% static 'js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.js' %}"></script>
            <script src="{% static 'js/joinable.js' %}"></script>
            <script src="{% static 'js/resizeable.js' %}"></script>
            <script src="{% static 'js/neon-api.js' %}"></script>
            <!-- JavaScripts initializations and stuff -->
            <script src="{% static 'js/neon-custom.js' %}"></script>
            <!-- Demo Settings -->
            <script src="{% static 'js/neon-demo.js' %}"></script>
        {% endblock %}

    </head>
    <body class="page-body" data-url="http://neon.dev">
        <div class="page-container sidebar-collapsed"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
            <div class="sidebar-menu">
                <div class="sidebar-menu-inner">
                    <header class="logo-env">
                        <!-- logo -->
                        <div class="logo">
                            <a href="index.html">
                                <img src="{% static 'images/logo@2x.png' %}" width="120" alt="" />
                            </a>
                        </div>
                        <!-- logo collapse icon -->
                        <div class="sidebar-collapse">
                            <a href="#" class="sidebar-collapse-icon with-animation"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                        <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                        <div class="sidebar-mobile-menu visible-xs">
                            <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                    </header>
                    <ul id="main-menu" class="main-menu auto-inherit-active-class">
                        <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                        <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                        <li>
                            <a href="">
                                <i class="entypo-gauge"></i>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-content">
                {% block content %}
                {% endblock content %}
                <footer class="main">
                    &copy; 2014 <strong>Neon</strong> Admin Theme by <a href="http://residencial.pe" target="_blank">Laborator</a>
                </footer>
            </div>
        </div>
    </body>
</html>
